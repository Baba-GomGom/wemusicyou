<div class="header-wrapper">
  <div class="left-menu">
    <button (click)="deezerLogin()">Login Deezer</button>
  </div>

  <div class="right-menu">
    <mat-tab-group #tabGroup (selectedTabChange)="tabChanged($event)">

      <mat-tab label="search">
        <ng-template mat-tab-label>
          <i class="material-icons">music_note</i>
        </ng-template>
      </mat-tab>
      <mat-tab label="album">
        <ng-template mat-tab-label>
          <i class="material-icons">library_music</i>
        </ng-template>
      </mat-tab>

      <mat-tab label="podcasts">
        <ng-template mat-tab-label>
          <i class="material-icons">podcasts</i>
        </ng-template>
      </mat-tab>

      <mat-tab label="playlist">
        <ng-template mat-tab-label>
          <i class="material-icons">queue_music</i>
        </ng-template>
      </mat-tab>

      <mat-tab label="radio">
        <ng-template mat-tab-label>
          <div class="tab-container">
            <i class="material-icons">radio</i>
          </div>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
    <div class="search-wrapper">
        <form class="search-box">
            <input  id="search-input" type="text" placeholder="{{getPlaceholder}}" (keydown.enter)="processSearch()" #searchInput  />
            <button type="reset"></button>
          </form>
    
    </div>
  </div>
  <div>
    <button (click)="processSearch()">
      GetResponse
    </button>
  </div>
  
</div>


<div id=player>

</div>
